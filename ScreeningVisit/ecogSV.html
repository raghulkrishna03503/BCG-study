<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screening Visit - ECOG</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #eef2f7;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .hero-section {
      background-color: #3b8f9a;
      color: white;
      padding: 20px 10px;
      margin-bottom: 40px;
    }

    .hero-section h1 {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #5f6368;
      margin-bottom: 8px;
    }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .ecog-details {
      display: none;
      margin-top: 20px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #3b8f9a;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 30px;
    }

    .submit-btn:hover {
      background-color: #2a6f74;
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <h1>Screening Visit - ECOG</h1>
  </section>

  <div class="container">
    <form id="ecogForm">
      <div class="form-group">
        <label for="wasEcogDone">Was ECOG done?</label>
        <select id="wasEcogDone" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div id="ecogDetails" class="ecog-details">
        <div class="form-group">
          <label for="ecogDate">Date</label>
          <input type="date" id="ecogDate" required>
        </div>

        <div class="form-group">
          <label for="findings">Findings</label>
          <select id="findings" required>
            <option value="">Select Finding</option>
            <option value="finding1">Finding 1</option>
            <option value="finding2">Finding 2</option>
            <option value="finding3">Finding 3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="details">Details</label>
          <textarea id="details" required></textarea>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('wasEcogDone').addEventListener('change', function() {
      const ecogDetails = document.getElementById('ecogDetails');
      ecogDetails.style.display = this.value === 'yes' ? 'block' : 'none';
    });

    document.getElementById('ecogForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form submitted successfully!');
    });
  </script>
</body>
</html>
