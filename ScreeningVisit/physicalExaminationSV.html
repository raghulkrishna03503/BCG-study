<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screening Visit - Physical Examination</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #eef2f7;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .hero-section {
      background-color: #3b8f9a;
      color: white;
      padding: 20px 10px;
      margin-bottom: 40px;
    }

    .hero-section h1 {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #5f6368;
      margin-bottom: 8px;
    }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .abnormal-details {
      display: none;
      margin-top: 20px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #3b8f9a;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 30px;
    }

    .submit-btn:hover {
      background-color: #2a6f74;
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <h1>Screening Visit - Physical Examination</h1>
  </section>

  <div class="container">
    <form id="physicalExamForm">
      <div class="form-group">
        <label for="examDate">Date of physical examination</label>
        <input type="date" id="examDate" required>
      </div>

      <div class="form-group">
        <label for="findings">Findings</label>
        <select id="findings" required>
          <option value="">Select</option>
          <option value="normal">Normal</option>
          <option value="abnormal">Abnormal</option>
        </select>
      </div>

      <div id="abnormalDetails" class="abnormal-details">
        <div class="form-group">
          <label for="abnormalType">If Abnormal provide details</label>
          <select id="abnormalType" required>
            <option value="">Select</option>
            <option value="significant">Significant</option>
            <option value="not-significant">Not Significant</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('findings').addEventListener('change', function() {
      const abnormalDetails = document.getElementById('abnormalDetails');
      const abnormalType = document.getElementById('abnormalType');
      
      if (this.value === 'abnormal') {
        abnormalDetails.style.display = 'block';
        abnormalType.required = true;
      } else {
        abnormalDetails.style.display = 'none';
        abnormalType.required = false;
        abnormalType.value = '';
      }
    });

    document.getElementById('physicalExamForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form submitted successfully!');
    });
  </script>
</body>
</html>
