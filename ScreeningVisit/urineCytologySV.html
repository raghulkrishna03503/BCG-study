<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screening Visit - Urine Cytology</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #eef2f7;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .hero-section {
      background-color: #3b8f9a;
      color: white;
      padding: 20px 10px;
      margin-bottom: 40px;
    }

    .hero-section h1 {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #5f6368;
      margin-bottom: 8px;
    }

    select, input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 1rem;
    }

    .details-section {
      display: none;
      margin-top: 20px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #3b8f9a;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 30px;
    }

    .submit-btn:hover {
      background-color: #2a6f74;
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <h1>Screening Visit - Urine Cytology</h1>
  </section>

  <div class="container">
    <form id="urineCytologyForm">
      <div class="form-group">
        <label for="wasSampleCollected">Was sample collected for urine cytology?</label>
        <select id="wasSampleCollected" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div id="detailsSection" class="details-section">
        <div class="form-group">
          <label for="reportDate">Report Date</label>
          <input type="date" id="reportDate" required>
        </div>

        <div class="form-group">
          <label for="isAbnormal">Is the results Abnormal?</label>
          <select id="isAbnormal" required>
            <option value="">Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div id="tpsSection" class="details-section">
          <div class="form-group">
            <label for="tpsCategory">TPS Category</label>
            <select id="tpsCategory" required>
              <option value="">Select</option>
              <option value="non-diagnostic">Non-diagnostic or Unsatisfactory</option>
              <option value="negative">Negative for High Grade Urothelial Carcinoma</option>
              <option value="atypia">Atypia</option>
              <option value="suspicious">Suspicious for High Grade Urothelial Carcinoma</option>
              <option value="lgun">Low Grade Urothelial Neoplasia (LGUN)</option>
              <option value="hguc">High Grade Urothelial Carcinoma (HGUC)</option>
              <option value="other">Other malignancies, primary and metastatic</option>
            </select>
          </div>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('wasSampleCollected').addEventListener('change', function() {
      const detailsSection = document.getElementById('detailsSection');
      detailsSection.style.display = this.value === 'yes' ? 'block' : 'none';
    });

    document.getElementById('isAbnormal').addEventListener('change', function() {
      const tpsSection = document.getElementById('tpsSection');
      tpsSection.style.display = this.value === 'no' ? 'block' : 'none';
    });

    document.getElementById('urineCytologyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form submitted successfully!');
    });
  </script>
</body>
</html>
