<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screening Visit - Medical History</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #eef2f7;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .hero-section {
      background-color: #3b8f9a;
      color: white;
      padding: 20px 10px;
      margin-bottom: 40px;
    }

    .hero-section h1 {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #5f6368;
      margin-bottom: 8px;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 1rem;
    }

    .history-details {
      display: none;
      margin-top: 20px;
    }

    .others-container {
      margin-top: 15px;
    }

    .other-entry {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .other-entry input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }

    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .add-btn {
      background-color: #3b8f9a;
      color: white;
    }

    .remove-btn {
      background-color: #dc3545;
      color: white;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #3b8f9a;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 30px;
    }

    .submit-btn:hover {
      background-color: #2a6f74;
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <h1>Screening Visit - Medical History</h1>
  </section>

  <div class="container">
    <form id="medicalHistoryForm">
      <div class="form-group">
        <label for="hasHistory">Did the patient has any medical history?</label>
        <select id="hasHistory" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div id="historyDetails" class="history-details">
        <div class="form-group">
          <label for="diabetes">Diabetes Mellitus</label>
          <select id="diabetes" required>
            <option value="">Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="ongoing">Ongoing</option>
          </select>
        </div>

        <div class="form-group">
          <label for="hypertension">Hypertension</label>
          <select id="hypertension" required>
            <option value="">Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="ongoing">Ongoing</option>
          </select>
        </div>

        <div class="form-group">
          <label for="cad">Coronary Artery Disease</label>
          <select id="cad" required>
            <option value="">Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="ongoing">Ongoing</option>
          </select>
        </div>

        <div class="form-group">
          <label for="asthma">Asthma</label>
          <select id="asthma" required>
            <option value="">Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="ongoing">Ongoing</option>
          </select>
        </div>

        <div class="form-group">
          <label>Others (Specify)</label>
          <div id="othersContainer" class="others-container"></div>
          <button type="button" class="btn add-btn" id="addOther">Add Other Condition</button>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('hasHistory').addEventListener('change', function() {
      const historyDetails = document.getElementById('historyDetails');
      historyDetails.style.display = this.value === 'yes' ? 'block' : 'none';
    });

    document.getElementById('addOther').addEventListener('click', function() {
      const container = document.getElementById('othersContainer');
      const div = document.createElement('div');
      div.className = 'other-entry';
      
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Enter condition';
      input.required = true;

      const select = document.createElement('select');
      select.innerHTML = `
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <option value="ongoing">Ongoing</option>
      `;
      select.required = true;

      const removeBtn = document.createElement('button');
      removeBtn.type = 'button';
      removeBtn.className = 'btn remove-btn';
      removeBtn.textContent = 'Remove';
      removeBtn.onclick = function() {
        container.removeChild(div);
      };

      div.appendChild(input);
      div.appendChild(select);
      div.appendChild(removeBtn);
      container.appendChild(div);
    });

    document.getElementById('medicalHistoryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form submitted successfully!');
    });
  </script>
</body>
</html>
