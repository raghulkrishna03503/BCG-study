<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Intravesical BCG</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Same styles as above */
    body {
      background-color: #eef2f7;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .hero-section {
      background-color: #3b8f9a;
      color: white;
      padding: 20px 10px;
      margin-bottom: 40px;
    }

    .hero-section h1 {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #5f6368;
      margin-bottom: 8px;
    }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 1rem;
      color: #333;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    select:focus, input:focus, textarea:focus {
      border-color: #3b8f9a;
      outline: none;
      box-shadow: 0 0 5px rgba(59, 143, 154, 0.3);
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #3b8f9a;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 30px;
    }

    .submit-btn:hover {
      background-color: #2a6f74;
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <h1>Study Drug Dispensation Process - Maintenance Intravesical BCG</h1>
  </section>

  <div class="container">
    <form id="riskStratificationForm">
      <div class="form-group">
        <label for="result">Comments</label>
        <textarea id="result"></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
  </script>
</body>
</html>
