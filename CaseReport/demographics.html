<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demographics Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="demographicStyles.css"> -->
  <style>
    body {
    background-color: #eef2f7;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
}

.hero-section {
    background-color: #3b8f9a;
    color: white;
    padding: 20px 10px;
    margin-bottom: 40px;
}

.hero-section h1 {
    font-size: 1.8rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 30px;
}

.hero-section p {
    font-size: 1.25rem;
    text-align: start;
    margin-bottom: 20px;
}

.hero-section-content {
    font-size: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.hero-section-content label {
    font-size: 1rem;
    font-weight: bold;
    color: white;
    margin-bottom: 10px;
}

.hero-section-content input {
    font-size: 1.25rem;
    width: 25%;
    border: none;
    color: #3b8f9a;
    outline: none;
}

.container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 40px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
}

.form-control {
    border-radius: 25px;
    border: 1px solid #ced4da;
    padding: 15px;
    font-size: 1rem;
    margin-bottom: 15px;
}

.form-control:focus {
    border-color: #3b8f9a;
    box-shadow: 0 0 5px rgba(59, 143, 154, 0.5);
}

.btn {
    border: 1px solid #3b8f9a;
    background-color: #3b8f9a;
    color: white;
    padding: 14px 45px;
    font-size: 1.1rem;
    border-radius: 25px;
    transition: all 0.3s ease;
}

.btn:hover {
    background-color: #2a6f74;
    border-color: #2a6f74;
}

.btn:active {
    background-color: #3b8f9a;
}

.btn:focus {
    background-color: #3b8f9a;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: 600;
    color: #5f6368;
}

.text-center a {
    color: #3b8f9a;
    text-decoration: none;
    font-size: 0.9rem;
}

.text-center a:hover {
    text-decoration: underline;
}

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ced4da;
}

th {
    background-color: #3b8f9a;
    color: white;
}

.action-btn {
    background-color: #3b8f9a;
    color: white;
    padding: 5px 15px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
}

.action-btn:hover {
    background-color: #2a6f74;
}

a {
    text-decoration: none;
    color: white;
}

a:visited {
    text-decoration: none;
    color: white;
}

#generalInfo {
    background-color: #ffffff;
    /* padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
    width: 90%;
    max-width: 600px;
}

#generalInfo table {
    width: 100%;
    border-collapse: collapse;
    border: none;
}

#generalInfo table td {
    padding: 10px;
    vertical-align: middle;
    border: none;
}

#generalInfo table td:first-child {
    text-align: left;
    padding-right: 15px;
    font-weight: bold;
    color: #333;
}

#generalInfo table td:last-child {
    text-align: left;
}

#generalInfo label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

#generalInfo select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #f9f9f9;
    font-size: 16px;
    color: #333;
    outline: none;
    transition: border-color 0.3s;
}

#generalInfo select:focus {
    border-color: #007BFF;
}

#generalInfo button {
    margin-top: 20px;
    padding: 10px 30px;
    background-color: #3b8f9a;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

#generalInfo button:hover {
    background-color: #2a6f74;
}

#generalInfo button:active {
    background-color: #3b8f9a;
}

#generalInfo button:focus {
    outline: none;
    box-shadow: 0 0 5px rgba(59, 143, 154, 0.5);
}


@media (max-width: 768px) {
    #generalInfo table td:first-child {
        text-align: left;
        padding-right: 0;
    }

    #generalInfo table td {
        display: block;
        width: 100%;
    }
}
  </style>
</head>
<body>
  <section class="hero-section">
      <h1>Demographics Details</h1>
  </section>
    
  <div class="container">
    <center>
        <form id="generalInfo">
            <table>
                <tr>
                  <td><label for="subjectInitial">Subject Initial</label></td>
                  <td><input type="text" id="subjectInitial" class="form-control" required></td>
                </tr>
                <tr>
                  <td><label for="subjectScreeningNumber">Subject Screening Number</label></td>
                  <td>
                    <select id="subjectScreeningNumber" class="form-control" required>
                      <option value="">Select Number</option>
                      <script>
                        for (let i = 1; i <= 100; i++) {
                          document.write(`<option value="${i}">${i}</option>`);
                        }
                      </script>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><label for="dob">Date of Birth</label></td>
                  <td><input type="date" id="dob" class="form-control" required></td>
                </tr>
                <tr>
                  <td><label for="gender">Gender</label></td>
                  <td>
                    <select id="gender" class="form-control" required>
                      <option value="">Select Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><label for="race">Race</label></td>
                  <td>
                    <select id="race" class="form-control" required>
                      <option value="">Select Race</option>
                      <option value="South Asian">South Asian</option>
                      <option value="Middle Eastern">Middle Eastern</option>
                      <option value="Others">Others (Specify)</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><label for="country">Participant Residing Country</label></td>
                  <td>
                    <select id="country" class="form-control" required>
                      <option value="">Select Country</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><label for="state">Participant Residing State</label></td>
                  <td>
                    <select id="state" class="form-control" required>
                      <option value="">Select State</option>
                    </select>
                  </td>
                </tr>
              </table>
              <button type="submit">Submit</button>
        </form>
      </center>
  </div>

  <script>
    const countryStates = {
      "Afghanistan": ["Badakhshan", "Badghis", "Baghlan", "Balkh", "Daykundi", "Farah", "Faryab", "Ghazni", "Ghor"],
      "India": ["Andhra Pradesh", "Arunachal Pradesh", "Assam", "Bihar", "Chhattisgarh", "Delhi", "Goa", "Gujarat", "Haryana", "Himachal Pradesh", "Jharkhand", "Karnataka", "Kerala", "Madhya Pradesh", "Maharashtra", "Manipur", "Meghalaya", "Mizoram", "Nagaland", "Odisha", "Punjab", "Rajasthan", "Sikkim", "Tamil Nadu", "Telangana", "Tripura", "Uttar Pradesh", "Uttarakhand", "West Bengal"],
      "United States": ["Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire", "New Jersey", "New Mexico", "New York", "North Carolina", "North Dakota", "Ohio", "Oklahoma", "Oregon", "Pennsylvania", "Rhode Island", "South Carolina", "South Dakota", "Tennessee", "Texas", "Utah", "Vermont", "Virginia", "Washington", "West Virginia", "Wisconsin", "Wyoming"],
      "Canada": ["Alberta", "British Columbia", "Manitoba", "New Brunswick", "Newfoundland and Labrador", "Nova Scotia", "Ontario", "Prince Edward Island", "Quebec", "Saskatchewan"],
      "Australia": ["New South Wales", "Victoria", "Queensland", "Western Australia", "South Australia", "Tasmania", "Northern Territory", "Australian Capital Territory"],
      "United Kingdom": ["England", "Northern Ireland", "Scotland", "Wales"],
    };

    const countrySelect = document.getElementById("country");
    for (const country in countryStates) {
      const option = document.createElement("option");
      option.value = country;
      option.textContent = country;
      countrySelect.appendChild(option);
    }

    countrySelect.addEventListener("change", function() {
      const statesDropdown = document.getElementById("state");
      statesDropdown.innerHTML = '<option value="">Select State</option>';
      const states = countryStates[this.value];

      if (states) {
        states.forEach(state => {
          const option = document.createElement("option");
          option.value = state;
          option.textContent = state;
          statesDropdown.appendChild(option);
        });
      }
    });
  </script>
</body>
</html>
