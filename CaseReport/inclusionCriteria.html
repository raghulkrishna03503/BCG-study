<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inclusion Criteria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #eef2f7;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .hero-section {
      background-color: #3b8f9a;
      color: white;
      padding: 20px 10px;
      margin-bottom: 40px;
    }

    .hero-section h1 {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    #inclusionForm {
      background-color: #ffffff;
      width: 90%;
      max-width: 800px;
    }

    #inclusionForm table {
      width: 100%;
      border-collapse: collapse;
      border: none;
    }

    #inclusionForm table td {
      padding: 12px;
      vertical-align: middle;
      border: none;
    }

    #inclusionForm table td:first-child {
      text-align: left;
      padding-right: 15px;
      font-weight: bold;
      color: #333;
      width: 70%;
    }

    #inclusionForm select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 1rem;
      color: #333;
      outline: none;
    }

    #inclusionForm select:focus {
      border-color: #3b8f9a;
      box-shadow: 0 0 5px rgba(59, 143, 154, 0.5);
    }

    .section-header {
      background-color: #f8f9fa;
      padding: 10px;
      margin: 15px 0;
      border-radius: 4px;
      font-weight: bold;
      color: #3b8f9a;
    }

    .lab-note {
      font-size: 0.9rem;
      color: #666;
      font-style: italic;
      margin-bottom: 10px;
    }

    .button-container {
      margin-top: 30px;
      text-align: center;
    }

    #inclusionForm button {
      padding: 14px 45px;
      background-color: #3b8f9a;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #inclusionForm button:hover {
      background-color: #2a6f74;
    }

    @media (max-width: 768px) {
      #inclusionForm table td {
        display: block;
        width: 100%;
      }
      
      #inclusionForm table td:first-child {
        padding-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <h1>Inclusion Criteria</h1>
  </section>
    
  <div class="container">
    <center>
      <form id="inclusionForm">
        <table>
          <tr>
            <td>
              <label for="histologyConfirmed">Histologically confirmed papillary urothelial NMIBC eligible for intravesical therapy</label>
            </td>
            <td>
              <select id="histologyConfirmed" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="ageAbove18">Age above 18</label>
            </td>
            <td>
              <select id="ageAbove18" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="performanceStatus">Performance status - ECOG</label>
            </td>
            <td>
              <select id="performanceStatus" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>

          <tr>
            <td colspan="2" class="section-header">Laboratory tests</td>
          </tr>
          <tr>
            <td colspan="2" class="lab-note">
              Test done during screening visit / if test performed prior to obtaining subject consent (last six weeks or three months), 
              data can be used if report provides required information
            </td>
          </tr>
          <tr>
            <td>
              <label for="neutrophilCount">Absolute neutrophil count >1000</label>
            </td>
            <td>
              <select id="neutrophilCount" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="plateletCount">Platelet >1,00,000</label>
            </td>
            <td>
              <select id="plateletCount" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="hemoglobin">Hb >8g/dl</label>
            </td>
            <td>
              <select id="hemoglobin" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="gfr">GFR >40ml/min</label>
            </td>
            <td>
              <select id="gfr" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="bilirubin">Total bilirubin <2.0*ULN</label>
            </td>
            <td>
              <select id="bilirubin" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="liverEnzymes">AST, ALT, ALP <3.0*ULN</label>
            </td>
            <td>
              <select id="liverEnzymes" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <label for="consent">Provide single informed consent, agree to comply with all protocol specified procedure, follow up evaluations</label>
            </td>
            <td>
              <select id="consent" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="recurrence">Recurrence with single agent intravesical therapy. Recurrence with BCG, GEM/DOCE</label>
            </td>
            <td>
              <select id="recurrence" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>
        </table>
        <div class="button-container">
          <button type="submit">Submit</button>
        </div>
      </form>
    </center>
  </div>
